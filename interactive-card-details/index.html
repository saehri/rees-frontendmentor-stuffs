<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="container card__container">
      <div class="card card__front">
        <div class="card__front-decoration"></div>

        <span class="card__front-number"> 0000 0000 0000 0000 </span>

        <div class="card__front-btminfo">
          <span> Jane Appleseed </span>

          <span> 00/00 </span>
        </div>
      </div>

      <div class="card card__back"></div>
    </section>

    <section class="container form__container"></section>
    000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
    Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

    <div class="attribution">
      Challenge <by></by>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/saehri">Saepul Bahri</a>.
    </div>
  </body>
</html>
